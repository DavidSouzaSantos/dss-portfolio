<section class="page-section page-top text-center" id="education">
  <div class="container ">
    <h2 class="text-center text-uppercase text-secondary mb-0 section-title">{{'Education.Title' | translate}}</h2>

    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-code"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <div class="card section-text mt-4" data-aos="fade-up" data-aos-offset="10"
      *ngFor="let course of ('Education.Courses' | translate)">
      <div class="row">
        <div class="col-lg-4 text-center bg-dark text-white">
          <div class="m-4">
          <h5>{{course.Duration}}</h5>
          <h5>{{course.Institution.Name}}</h5>
          <h5>{{course.Institution.City}}</h5>
        </div>
        </div>
        <div class="card-body col-lg-8 text-center">
          <h3 class="card-title">{{course.Name}}</h3>
          <div class="card-text">
            <div class="badge bg-dark text-white text-uppercase mr-2" *ngFor="let tech of course.Technologies">
              <h5 class="m-2">{{tech}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
