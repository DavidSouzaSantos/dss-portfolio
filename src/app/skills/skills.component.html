<section class="page-section page-top text-center" id="skills">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0 section-title">{{'Skills.Title' | translate}}</h2>

    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-code"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-5">
      <div class="col mb-4" *ngFor="let skill of ('Skills.Items' | translate)">
        <div class="p-3 border bg-light" style="height: 86px;">
          <img  src="{{skill.Icon}}">
        </div>
      </div>
    </div>
  </div>
</section>
